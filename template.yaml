#   |____/|_|  |_|____/ 
#                       
  DMSReplicationInstance: 
    DependsOn: DMSReplicationSubnetGroup
    Type: "AWS::DMS::ReplicationInstance"
    Properties: 
      ReplicationInstanceClass: dms.t2.small
      AvailabilityZone: !GetAtt PublicSubnet0.AvailabilityZone
      ReplicationSubnetGroupIdentifier: !Ref DMSReplicationSubnetGroup
      VpcSecurityGroupIds:
        - !Ref DMSSG
        
  DMSReplicationSubnetGroup:
    DependsOn: 
      - PublicSubnet0
      - PublicSubnet1
    Type: "AWS::DMS::ReplicationSubnetGroup"
    Properties: 
      ReplicationSubnetGroupDescription: DMS Subnet Group
      ReplicationSubnetGroupIdentifier: dmssubnetgroup-demo
      SubnetIds: 
        - !Ref PublicSubnet0
        - !Ref PublicSubnet1
        
  DBEndpoint:
    Type: "AWS::DMS::Endpoint"
    Properties: 
      DatabaseName: !Ref DBName
      EndpointType: source
      EngineName: mysql
      Password: !Ref DBPassword
      Port: !GetAtt MySQLDB.Endpoint.Port
      ServerName: !GetAtt MySQLDB.Endpoint.Address
      Username: !Ref DBUser
      
  S3Endpoint:
    Type: AWS::DMS::Endpoint
    Properties: 
        EndpointType: target
        EngineName: s3
        ExtraConnectionAttributes: "addColumnName:true"
        S3Settings: 
            BucketName: !Ref MacieLandingBucket
            ServiceAccessRoleArn: !GetAtt DMSAccessRole.Arn

  RDSToS3Task:
    Type: 'AWS::DMS::ReplicationTask'
    Properties:
      MigrationType: full-load
      ReplicationInstanceArn: !Ref DMSReplicationInstance
      SourceEndpointArn: !Ref DBEndpoint
      TargetEndpointArn: !Ref S3Endpoint
      ReplicationTaskSettings: |
        {
          "TargetMetadata": {
            "SupportLobs": true
          },
          "FullLoadSettings": {
            "TargetTablePrepMode": "DROP_AND_CREATE"
          },
          "Logging": {
            "EnableLogging": true
          }
        }
      TableMappings: !Sub |
        {
          "rules": [
            {
              "rule-type": "selection",
              "rule-id": "1",
              "rule-name": "1",
              "object-locator": {
                "schema-name": "${DBName}",
                "table-name": "%"
              },
              "rule-action": "include",
              "filters": []
            }
            ]
        }


