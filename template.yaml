  MySQLDB:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      DBInstanceIdentifier: !Ref DBInstanceID
      DBName: !Ref DBName
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: !Ref DBAllocatedStorage
      Engine: MySQL
      EngineVersion: 8.0.16
      MasterUsername: !Ref DBUser
      MasterUserPassword: !Ref DBPassword
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref RDSSG

  DBSubnetGroup:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: DBSubnetGroup for RDS Instance
      SubnetIds:
        - !Ref PrivateSubnet0
        - !Ref PrivateSubnet1        

#    _____ ____ ____  
#   | ____/ ___|___ \ 
#   |  _|| |     __) |
#   | |__| |___ / __/ 
#   |_____\____|_____|
#                     
  RDSLoaderInstance: 
    Type: AWS::EC2::Instance
    DependsOn: MySQLDB
    Properties: 
      ImageId: ami-032930428bf1abbff
      InstanceType: t2.micro
      SubnetId: !Ref PublicSubnet0
      SecurityGroupIds:
        - !Ref RDSSG
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash
            sudo yum install -y mysql
            curl ${DBScript} > /tmp/script.sql
            mysql -u ${DBUser} -p${DBPassword} -h ${MySQLDB.Endpoint.Address} -P ${MySQLDB.Endpoint.Port} ${DBName} < /tmp/script.sql
            sudo shutdown -h now
      Tags:
        - Key: Name
          Value: !Sub '${Prefix}-RDS-Loader'

#    ____  __  __ ____  
#   |  _ \|  \/  / ___| 
#   | | | | |\/| \___ \ 
