  ConfidentialKeyAlias:
    Type: 'AWS::KMS::Alias'
    Properties:
      AliasName: !Sub 'alias/${AWS::StackName}-confidential-bucket-encryption-key'
      TargetKeyId:
        Ref: ConfidentialKey
  
  MacieCuratedKey:
    Type: 'AWS::KMS::Key'
    Properties:
      Description: Key for Macie Curated bucket
      KeyPolicy:
        Version: 2012-10-17
        Id: key-default-1
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow Macie Principal to use the key
            Effect: Allow
            Principal:
              Service: macie.amazonaws.com
            Action:
              - 'kms:Encrypt'
              - 'kms:GenerateDataKey'
            Resource: '*'
  
  MacieCuratedKeyAlias:
    Type: 'AWS::KMS::Alias'
    Properties:
      AliasName: !Sub 'alias/${AWS::StackName}-macie-curated-bucket-encryption-key'
      TargetKeyId:
        Ref: MacieCuratedKey
  
  ConfidentialKey:
    Type: 'AWS::KMS::Key'
    Properties:
      Description: Key for confidential bucket
      Tags:
        - Key: Classification
          Value: Confidential
      KeyPolicy:
        Version: 2012-10-17
        Id: key-default-2
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow Macie Service Role to use the key
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-service-role/macie.amazonaws.com/AWSServiceRoleForAmazonMacie'
            Action:
              - 'kms:DescribeKey'
              - 'kms:Encrypt'
              - 'kms:Decrypt'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey'
            Resource: '*'
            
            
#    ____ _____ 
#   / ___|___ / 
#   \___ \ |_ \ 
#    ___) |__) |
#   |____/____/ 
#               
  MacieLandingBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${Prefix}-macie-landing-${AWS::Region}-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  MacieCuratedBucket:
    DependsOn: MacieCuratedKey
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${Prefix}-macie-curated-${AWS::Region}-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: 'aws:kms'
              KMSMasterKeyID: !GetAtt MacieCuratedKey.Arn

  MacieCuratedBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref MacieCuratedBucket
      PolicyDocument:
        Statement:
          - Action:
              - 's3:GetBucketLocation'
            Effect: Allow
            Principal:
              Service: macie.amazonaws.com
            Resource: !GetAtt MacieCuratedBucket.Arn
          - Action:
              - 's3:PutObject'
            Effect: Allow
            Principal:
              Service: macie.amazonaws.com
            Resource: !Sub '${MacieCuratedBucket.Arn}/*'
          - Action:
              - 's3:*'
            Effect: Deny
            Principal: '*'
            Resource: !Sub '${MacieCuratedBucket.Arn}/*'
            Condition:
              Bool:
                'aws:SecureTransport': 'false'

  GlueLandingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Prefix}-glue-landing-${AWS::Region}-${AWS::AccountId}'
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: 's3:ObjectCreated:*'
            Function: !GetAtt StartGlueJobLambdaFunction.Arn
      # VersioningConfiguration:
      #   Status: Enabled
    DependsOn:
      - StartGlueJobLambdaFunctionPermission

  GlueCuratedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Prefix}-glue-curated-${AWS::Region}-${AWS::AccountId}'

  GlueAssetsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Prefix}-glue-assets-${AWS::Region}-${AWS::AccountId}'


#    ____  ____  ____  
#   |  _ \|  _ \/ ___| 
#   | |_) | | | \___ \ 
#   |  _ <| |_| |___) |
