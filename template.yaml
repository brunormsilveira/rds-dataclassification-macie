  GlueDatabase:
    Type: AWS::Glue::Database
    Properties: 
      CatalogId: !Ref AWS::AccountId
      DatabaseInput: 
        Name: dcp
        Description: 'Data Classification Pipeline'
    
  GlueInputTable:
    Type: AWS::Glue::Table
    Properties: 
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref GlueDatabase
      TableInput:
        Name: dcp-glue-landing
        Description: 'Data Classification Pipeline Input Table'
        TableType: EXTERNAL_TABLE
        Parameters: {
            "classification": "json",
            "compressionType": "gzip",
            "typeOfData": "file"
        }
        StorageDescriptor:
          Columns: 
          - Name: schemaversion
            Type: string
          - Name: id
            Type: string
          - Name: accountid
            Type: string
          - Name: partition
            Type: string
          - Name: region
            Type: string
          - Name: severity
            Type: "struct<score:string,description:string>"
          - Name: createdat
            Type: string
          - Name: resourcesaffected
            Type: "struct<s3Bucket:struct<arn:string,name:string,createdAt:string,owner:struct<displayName:string,id:string>,tags:array<struct<key:string,value:string>>,defaultServerSideEncryption:struct<encryptionType:string>,publicAccess:struct<permissionConfiguration:struct<bucketLevelPermissions:struct<accessControlList:struct<allowsPublicReadAccess:boolean,allowsPublicWriteAccess:boolean>,bucketPolicy:struct<allowsPublicReadAccess:boolean,allowsPublicWriteAccess:boolean>,blockPublicAccess:struct<ignorePublicAcls:boolean,restrictPublicBuckets:boolean,blockPublicAcls:boolean,blockPublicPolicy:boolean>>,accountLevelPermissions:struct<blockPublicAccess:struct<ignorePublicAcls:boolean,restrictPublicBuckets:boolean,blockPublicAcls:boolean,blockPublicPolicy:boolean>>>,effectivePermission:string>>,s3Object:struct<bucketArn:string,key:string,path:string,extension:string,lastModified:string,eTag:string,serverSideEncryption:struct<encryptionType:string>,size:string,storageClass:string,tags:array<string>,publicAccess:boolean>>"
          - Name: category
            Type: string
          - Name: classificationdetails
            Type: "struct<\tjobArn:string,\tresult:struct<\t\tstatus:struct<code:string>,\t\tsizeClassified:string,\t\tmimeType:string,\t\tsensitiveData:array<struct<\t\t\tcategory:string,\t\t\ttotalCount:string,\t\t\tdetections:array<struct<\t\t\t\ttype:string,\t\t\t\tcount:string\t\t\t>>\t\t>\t>\t>,detailedResultsLocation:string,jobId:string>"
          - Name: type
            Type: string
          - Name: title
            Type: string
          - Name: description
            Type: string
          Location: !Sub 's3://${Prefix}-glue-landing-${AWS::Region}-${AWS::AccountId}/'
          InputFormat: "org.apache.hadoop.mapred.TextInputFormat"
          OutputFormat: "org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat"
          Compressed: true
          NumberOfBuckets: -1
          SerdeInfo: 
           SerializationLibrary: "org.openx.data.jsonserde.JsonSerDe"
           Parameters: 
            paths: "accountId,category,classificationDetails,createdAt,description,id,partition,region,resourcesAffected,schemaVersion,severity,title,type"
          StoredAsSubDirectories: false
            
  GlueOutputTable:
    Type: AWS::Glue::Table
    Properties: 
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref GlueDatabase
      TableInput:
        Name: dcp-glue-curated
        Description: Data Classification Pipeline Input Table
        TableType: EXTERNAL_TABLE
        Parameters: {
            "classification": "parquet",
            "compressionType": "gzip",
            "typeOfData": "file"
        }
        StorageDescriptor:
          Columns: 
          - Name: schemaversion
            Type: string
          - Name: id
            Type: string
          - Name: accountid
            Type: string
          - Name: partition
            Type: string
          - Name: region
            Type: string
          - Name: severity
            Type: "struct<score:string,description:string>"
          - Name: createdat
            Type: string
          - Name: resourcesaffected
            Type: "struct<s3Bucket:struct<arn:string,name:string,createdAt:string,owner:struct<displayName:string,id:string>,tags:array<struct<key:string,value:string>>,defaultServerSideEncryption:struct<encryptionType:string>,publicAccess:struct<permissionConfiguration:struct<bucketLevelPermissions:struct<accessControlList:struct<allowsPublicReadAccess:boolean,allowsPublicWriteAccess:boolean>,bucketPolicy:struct<allowsPublicReadAccess:boolean,allowsPublicWriteAccess:boolean>,blockPublicAccess:struct<ignorePublicAcls:boolean,restrictPublicBuckets:boolean,blockPublicAcls:boolean,blockPublicPolicy:boolean>>,accountLevelPermissions:struct<blockPublicAccess:struct<ignorePublicAcls:boolean,restrictPublicBuckets:boolean,blockPublicAcls:boolean,blockPublicPolicy:boolean>>>,effectivePermission:string>>,s3Object:struct<bucketArn:string,key:string,path:string,extension:string,lastModified:string,eTag:string,serverSideEncryption:struct<encryptionType:string>,size:string,storageClass:string,publicAccess:boolean>>"
          - Name: category
            Type: string
          - Name: classificationdetails
            Type: "struct<jobArn:string,result:struct<status:struct<code:string>,sizeClassified:string,mimeType:string,sensitiveData:array<struct<category:string,totalCount:string,detections:array<struct<type:string,count:string,occurrences:struct<lineRanges:array<struct<start:string,end:string,startColumn:string>>>>>>>>,detailedResultsLocation:string,jobId:string>"
          - Name: type
            Type: string
          - Name: title
            Type: string
          - Name: description
            Type: string
          Location: !Sub 's3://${Prefix}-glue-curated-${AWS::Region}-${AWS::AccountId}/'
          InputFormat: "org.apache.hadoop.hive.ql.io.parquet.MapredParquetInputFormat"
          OutputFormat: "org.apache.hadoop.hive.ql.io.parquet.MapredParquetOutputFormat"
          Compressed: false
          NumberOfBuckets: -1
          SerdeInfo: 
           SerializationLibrary: "org.apache.hadoop.hive.ql.io.parquet.serde.ParquetHiveSerDe"
           Parameters: 
            paths: "accountId,category,classificationDetails,createdAt,description,id,partition,region,resourcesAffected,schemaVersion,severity,title,type"
          StoredAsSubDirectories: false

  GlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name: 'data-classification-pipeline'
      Description: 'Data Classification Pipeline'
      Role: !GetAtt GlueJobRole.Arn
      Command:
        Name: glueetl
        PythonVersion: 3
        ScriptLocation: !Sub 's3://${GlueAssetsBucket}/scripts/dcp-script.txt'
      DefaultArguments: 
        "--TempDir": !Sub "s3://${GlueAssetsBucket}/temporary/"
        "--class": "GlueApp"
        "--enable-continuous-cloudwatch-log": "true"
        "--enable-metrics": "true"
        "--enable-spark-ui": "true"
        "--job-bookmark-option": "job-bookmark-enable"
        "--job-language": "python"
        "--spark-event-logs-path": !Sub "s3://${GlueAssetsBucket}/sparkHistoryLogs/"
      WorkerType: 'G.1X'
      NumberOfWorkers: 2
      MaxRetries: 0
      GlueVersion: '2.0'
    DependsOn: CreateGlueScriptCustomResource

